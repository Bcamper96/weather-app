<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="Assets/style.css">
  </head>

  <body>
    <div class="container-fluid">
      <!-- Header Card -->
      <div class="card">
        <div class="card-body text-center bg-dark text-white">
          <h1>Weather Dashboard</h1>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <!-- Search-->
          <div class="col">
            <div class="card-body text-center">
              <div class="card mb-3">
                <div class="card-body bg-light">
                  <h6 class="card-subtitle mb-2 text-muted">Search For A City</h6>
                  <div class="input-group mb-3">
                    <input type="text" id="searchInput" class="form-control search-input" placeholder="Enter City Name">
                    <div class="input-group-append">
                      <button id="searchButton" class="btn btn-outline-secondary bg-primary search-button" type="button">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                  </div>
                  <ul class="list-group">
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <!-- Current Weather-->
          <div class="col mt-4 mr-5">
            <div class="card current-card pb-2 pt-1">
              <h5 class="card-title mt-2 text-center">Current Forecast</h5>
            </div>
          </div>
        </div>

        <div class="row">
          <!-- Five Day Forecast -->
          <div class="col mt-4">
            <div class="card pb-5 five-day-card pl-5">
              <h5 class="card-title mt-2 mr-5">5-Day Forecast</h5>
              <div class="row">
                <div class="col five-day-one"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/d3bce829f3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
